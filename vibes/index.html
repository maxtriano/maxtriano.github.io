<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Vibes</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        /* Image container styling */
        .image-container {
            position: absolute;
            transition: all 0.5s ease-in-out;
        }

        /* Image styling - removed fixed dimensions */
        .image {
            display: block; /* Prevents unwanted spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Shuffle button styling */
        .shuffle-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .shuffle-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <button class="shuffle-button" onclick="randomizePositions()">Shuffle</button>
    
    <script>
        // Minimum space between images
        const SPACING = 16;

        // List your images here - update this when you add new images
        const images = [
            { src: 'images/image1.png', alt: 'Vibe 1' }
            // Add more images as needed
        ];

        // Store image dimensions after loading
        const imageDimensions = new Map();

        // Checks if two rectangles overlap
        function isOverlapping(rect1, rect2) {
            return !(rect1.left + rect1.width + SPACING < rect2.left ||
                    rect1.left > rect2.left + rect2.width + SPACING ||
                    rect1.top + rect1.height + SPACING < rect2.top ||
                    rect1.top > rect2.top + rect2.height + SPACING);
        }

        // Finds a valid position for an image that doesn't overlap with others
        function findValidPosition(imageWidth, imageHeight, existingPositions) {
            const maxAttempts = 100;
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                // Calculate available space considering image dimensions
                const maxWidth = window.innerWidth - imageWidth;
                const maxHeight = window.innerHeight - imageHeight;
                
                // Generate random position
                const position = {
                    left: Math.floor(Math.random() * maxWidth),
                    top: Math.floor(Math.random() * maxHeight),
                    width: imageWidth,
                    height: imageHeight
                };
                
                // Check for overlaps with existing images
                const hasOverlap = existingPositions.some(existing => 
                    isOverlapping(position, existing)
                );
                
                if (!hasOverlap) {
                    return position;
                }
                
                attempts++;
            }
            
            // Fallback position - stack below other images
            return {
                left: 0,
                top: Math.max(...existingPositions.map(p => p.top + p.height), 0) + SPACING,
                width: imageWidth,
                height: imageHeight
            };
        }

        // Creates image elements and waits for them to load
        async function createAndLoadImages() {
            const imagePromises = images.map(imageData => {
                return new Promise((resolve) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.className = 'image';
                    img.src = imageData.src;
                    img.alt = imageData.alt;
                    img.loading = 'lazy';
                    
                    // Wait for image to load to get its dimensions
                    img.onload = () => {
                        imageDimensions.set(container, {
                            width: img.naturalWidth,
                            height: img.naturalHeight
                        });
                        resolve(container);
                    };
                    
                    container.appendChild(img);
                    document.body.appendChild(container);
                });
            });
            
            // Wait for all images to load
            return Promise.all(imagePromises);
        }

        // Initializes the page with images
        async function initializeImages() {
            // Remove existing images
            document.querySelectorAll('.image-container').forEach(el => el.remove());
            imageDimensions.clear();
            
            // Create and load new images
            const containers = await createAndLoadImages();
            
            // Position all images once loaded
            randomizePositions();
        }

        // Repositions all images randomly
        function randomizePositions() {
            const containers = document.querySelectorAll('.image-container');
            const positions = [];
            
            containers.forEach(container => {
                const dims = imageDimensions.get(container);
                const position = findValidPosition(dims.width, dims.height, positions);
                positions.push(position);
                
                container.style.left = `${position.left}px`;
                container.style.top = `${position.top}px`;
            });
        }

        // Initialize on page load
        window.addEventListener('load', initializeImages);
        
        // Handle window resizing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(randomizePositions, 100);
        });
    </script>
</body>
</html>
